<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form va freym teglari</title>
</head>
<body bgcolor="#2a619d">


    <h2 align="center">Rezyume</h2>


    <form action="###">
        <fieldset>
            <legend>Sorovnoma</legend>
            <label for="surname">Familiyani kiriting:</label> <br>
            <input type="text" id="surname" name="familiya"><br><br>

            <label for="name">Ism:</label><br>
            <input type="text" id="name" name="ism"><br><br>

            <label for="Sharif">Sharifi:</label><br>
            <input type="text" id="Sharif" name="yosh"><br><br>

            <label for="birthday date">Tug'ilgan sanangiz:</label>
            <input type="date" id="birthday date" name="birthday data"><br><br>

            <label for="age">Yoshingizni kiriting:</label>
            <input type="number" id="age" name="yosh"><br><br><br>

            <input type="radio" id="male"><label for="male" name="gender">Erkak</label><br>
            <input type="radio" id="female"><label for="female" name="gender">Ayol</label><br><br>

            <label for="adress">Turar joyingiz:</label><br>
            <select name="adress" id="adress">
                <option value="male">Izza</option>
                <option value="female">Chilonzor</option>
                <option value="female">Qoraqamish</option>
                <option value="female">Yunisobot</option>
            </select><br><br><br>

            <label for="millat"><b>Millatingiz:</b></label><br><br>
            <input type="checkbox" id="o'zbek" name="millat"><label for="o'zbek">o'zbek</label><br>
            <input type="checkbox" id="rus" name="millat"><label for="rus">rus</label><br>

            <label for="image">Rasmni joylashtiring:</label><input type="file" id="image" name="image"><br><br>

            <input type="submit" name="Jo'natish" value="Jo'natish">
        </fieldset>
        <br><br>
        <font>Agar kerakli malumotlarni kiritgan bo'lsangiz <font color="red" size="+1"><mark>Jo'natish</mark></font> tugmasini bosing</font>
    </form>
</body>
</html>
